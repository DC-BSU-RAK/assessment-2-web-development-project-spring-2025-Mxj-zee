<body>
  <header>
    <h1>MindEase Wellness Center</h1>
    <nav>
      <ul>

      </ul>
    </nav>
  </header>

  <main>
    <section class="page-content">
      <h2>Book an Appointment</h2>
      <form class="appointment-form" action="#" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="your.email@example.com" required />

        <label for="service">Service</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select a service</option>
          <option value="mental-therapy">Mental Therapy</option>
          <option value="physical-therapy">Physical Therapy</option>
          <option value="nutrition-counseling">Nutrition Counseling</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message or questions" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MindEase Wellness Center</p>
  </footer>
